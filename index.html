<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Fantasy Realms</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game" class="tela-inicio">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Vida: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">250</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Ir para loja</button>
        <button id="button2">Ir para caverna</button>
        <button id="button3">Lutar com Dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Nome do Monstro: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Vida: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        <p>Bem-vindo ao <span>Fantasy Realms</span>.</p>
        Você deve derrotar o dragão que está impedindo as pessoas de deixarem a
        cidade. Você está na praça da cidade. <br />
        Aonde você quer ir? Use os botões acima.
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
